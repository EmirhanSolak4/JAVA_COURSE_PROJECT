<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head"></head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${menuItem.id == null ? 'Add Menu Item' : 'Edit Menu Item'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${menuItem.id == null ? '/api/food-items' : '/api/food-items/' + menuItem.id}}"
                              method="POST" th:object="${menuItem}">
                            
                            <input type="hidden" name="_method" th:value="${menuItem.id == null ? 'POST' : 'PUT'}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${menuItem.id == null ? 'Add Item' : 'Update Item'}"></span>
                                </button>
                                <a th:href="@{/restaurants/{id}(id=${restaurantId})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
