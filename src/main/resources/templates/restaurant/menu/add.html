<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head"></head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Add Menu Item</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/api/restaurants/{id}/menu(id=${restaurantId})}" method="POST">
                            <input type="hidden" name="restaurantId" th:value="${restaurantId}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                                    <span class="input-group-text">â‚¬</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="APPETIZER">Appetizer</option>
                                    <option value="MAIN_COURSE">Main Course</option>
                                    <option value="DESSERT">Dessert</option>
                                    <option value="BEVERAGE">Beverage</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="isVegetarian" class="form-check-label">Vegetarian</label>
                                <input type="checkbox" class="form-check-input" id="isVegetarian" name="isVegetarian">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Menu Item</button>
                                <a th:href="@{/restaurants/{id}(id=${restaurantId})}" class="btn btn-secondary">Back to Restaurant</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
